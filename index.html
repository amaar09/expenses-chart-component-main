<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <main>
      <div class="top-bar">
        <span>
          My balance
          <small>$921.48</small></span>
        <img src=".//images/logo.svg" alt="" srcset="">
      </div>
      <section class="details">
        <p class="title-of-graph"> Spending - Last 7 days</p>
        <div class="mid-bar">
          <div class="bar-in-graph">
            <div class="bar one"></div>
            <div class="bar two"></div>
            <div class="bar three"></div>
            <div class="bar four"></div>
            <div class="bar five"></div>
            <div class="bar six"></div>
            <div class="bar seven"></div>
          </div>
          <div class="day-name">
            <p>mon</p>
            <p>tue</p>
            <p>wed</p>
            <p>thu</p>
            <p>fri</p>
            <p>sat</p>
            <p>sun</p>
          </div>
        </div>
        <div class="bottom-bar">
          <span class="text-in-this-month"> Total this month
            <small>$478.33</small></span>
          <span class="text-in-last-month">
            <small>+2.4%</small>
            from last month</span>
        </div>
      </section>
    </main>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">amaar09</a>.
      </div>
    </footer> -->
  </div>
</body>

</html>
